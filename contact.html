<main>
    <section class="section">
    <h2 class="section__h2">Formulaire</h2>
    <form action="#">
        <div class="contact__div">
            <label class="contact__label" for="first-name">First name</label>
            <input class="contact__area" type="text" name="first-name" id="first-name"  />
          </div>
          <div class="contact__label">
            <label class="contact__label" for="last-name">Last name</label>
            <input class="contact__area" type="text" name="last-name" id="last-name" />
          </div>
          <div class="contact__label">
            <label class="contact__label contact__label--message" for="message">Message</label>
            <textarea class="contact__area" id="message" name="message" rows="5"></textarea>
          </div>
          <button type="submit" class="button contact__btn">Envoyer</button>
    </form>
</section>
